<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- font-awesome  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- swiper  -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="css/style.css">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <title>Lucky Office Support</title>
  </head>
  <body>
    <header>
      <div class="pattern-image">
        <img src="assets/images/pattern/leaf-header-1.png" alt="flower pattern">
      </div>
      <div class="header-top">
        <button id="loginBtn">Daxil ol</button>
        <button id="registerBtn">Qeydiyyat</button>
      </div>
      <div class="header-middle">
        <a class="header-logo" href="index.html">
          <img src="assets/images/logo/logo-header.svg" alt="logo" />
        </a>
        <div class="header-searchbar">
          <input type="text" placeholder="Axtar" />
          <button>
            <i class="fa fa-search"></i>
          </button>
        </div>
        <div class="header-cartIcons">
          <button id="cartBtn">
            <img src="assets/images/general/cart.svg" alt="cart icon" />
            <span id="cartBtnCount">0</span>
          </button>
          <button id="wishlistBtn">
            <img src="assets/images/general/heart.svg" alt="heart icon" />
            <span id="wishlistBtnCount">0</span>
          </button>
        </div>
      </div>
      <div class="header-bottom">
        <div class="categories">
          <img src="assets/images/icon/category.svg" alt="category icon" />
          Kateqoriyalar
        </div>
        <div class="header-nav">
          <ul>
            <li><a href="#">Haqqımızda</a></li>
            <li><a href="#">Yeni</a></li>
            <li><a href="#">Endirimlər</a></li>
            <li><a href="#">Ən çox satılanlar</a></li>
            <li><a href="#">Şərtlər</a></li>
            <li>
              <a href="#"
                >Əlaqə
                <img src="assets/images/icon/arrow-right.svg" alt="" />
              </a>
            </li>
          </ul>
        </div>
      </div>
    </header>
  </body>
</html>
